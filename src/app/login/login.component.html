<div class="bg-style">
    <app-navbar></app-navbar>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" required placeholder="Email or phone number" [(ngModel)]="email">
            </div>
            
            <div class="input-box eye">
                <input [type]="type?'password':'text'" required placeholder="password" [(ngModel)]="password" class="password">
                <span><i (click)="show()" [ngClass]="visible?'bi-eye-fill':'bi-eye-slash-fill' "></i></span>
            </div>
            
            <button routerLink="/movie" (click)="signIn()">Sign In</button>
            <br>
            <div class="check">
                <label><input type="checkbox" class="checkbox"> Remember me</label>
                <a href="">Need help?</a> 
            </div>
            <p>Don't have an account?<a routerLink="/home">Sign up now</a></p>
            <p>We protect your privacy. You can rest assured.</p>
        </div>
    </div>
    <app-footer></app-footer>
</div>
