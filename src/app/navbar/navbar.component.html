<div class="nav-container">

    <div class="navbar">
        <div class="logo">
            <h1>Live</h1>
        </div>
        <div class="form">
            <div class="input-box"><input type="text" placeholder="Stream your next favorite movies... " class="search" [(ngModel)]="result"><i class="bi bi-search" (click)="search()"></i></div>
            <ng-container *ngIf="button; else signout">
                <button id="sign-in-btn" routerLink="/login">Sign In</button>
            </ng-container>

            <ng-template #signout>
                <button id="sign-in-btn" routerLink="/home" (click)="signOut()">Sign Out</button>
            </ng-template>
        </div>
</div>
